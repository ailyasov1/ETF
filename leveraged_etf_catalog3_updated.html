<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    body { font:14px system-ui; background:#fafafa; color:#111; margin:0; }
    header { background:#fff; border-bottom:1px solid #ccc; padding:12px; position:sticky; top:0; }
    input[type="search"] { padding:6px; width:250px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; margin:12px 0; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #eee; }
    thead th { background:#f6f7fb; cursor:pointer; font-size:12px; font-weight:600; }
    tbody tr:hover { background:#f9fafb; }
    .right { text-align:right; }
    .lev-pos { color:#166534; background:#dcfce7; padding:2px 6px; border-radius:6px; }
    .lev-neg { color:#9f1239; background:#ffe4e6; padding:2px 6px; border-radius:6px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>Leveraged Single-Stock ETF Catalog</h1>
    <input id="q" type="search" placeholder="Search..." />
  </header>

  <main class="container">
    <section class="card">
      <div id="error" class="error hidden"></div>
    </section>

    <section id="filters" class="card hidden">
      <label>Direction
        <select id="direction">
          <option value="ALL">All</option>
          <option value="Long">Long</option>
          <option value="Inverse">Inverse</option>
        </select>
      </label>
      <label>Issuer
        <select id="issuer"></select>
      </label>
      <label>Underlying
        <select id="underlying"></select>
      </label>
      <label>Leverage
        <input id="minSigned" type="range" min="-3" max="3" step="0.5" value="-3" />
        <input id="maxSigned" type="range" min="-3" max="3" step="0.5" value="3" />
      </label>
    </section>

    <section id="tableWrap" class="card hidden">
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th data-key="ticker">Ticker</th>
            <th data-key="name">Name</th>
            <th data-key="issuer">Issuer</th>
            <th data-key="underlying">Underlying</th>
            <th data-key="assets" class="right">Assets</th>
            <th data-key="fee" class="right">Fee %</th>
            <th data-key="lev" class="right">Lev (Â±)</th>
            <th data-key="dir">Dir</th>
            <th data-key="type">Type</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";

    const tbody = document.querySelector("#table tbody");
    const filters = document.getElementById("filters");
    const tableWrap = document.getElementById("tableWrap");
    const errorDiv = document.getElementById("error");
    const searchInput = document.getElementById("q");
    const issuerSel = document.getElementById("issuer");
    const underlyingSel = document.getElementById("underlying");
    const dirSel = document.getElementById("direction");
    const minRange = document.getElementById("minSigned");
    const maxRange = document.getElementById("maxSigned");

    let ROWS = [];
    let sortKey = "assets";
    let sortDir = "desc";

    async function fetchSheetData() {
      const resp = await fetch(SHEET_URL);
      const text = await resp.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows.shift().map(h => h.trim());
      return rows.filter(r => r.length > 1).map(row => {
        let obj = {};
        row.forEach((val, i) => obj[headers[i]] = val.trim());
        return obj;
      });
    }

    function normalizeRow(r) {
      return {
        ticker: r["Ticker"] || "",
        name: r["Name"] || "",
        issuer: r["Issuer"] || "",
        underlying: r["Underlying"] || "",
        assets: parseFloat((r["Assets"] || "").replace(/[^0-9.]/g, "")) || 0,
        fee: parseFloat((r["Fee"] || "").replace(/[^0-9.]/g, "")) || 0,
        lev: parseFloat(r["Leverage"]) || 0,
        dir: r["Direction"] || "",
        type: "", // Sheet has no Type column
        url: r["URL"] || ""
      };
    }

    function formatNumber(val, decimals=0) {
      if (isNaN(val)) return "";
      return Number(val).toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    }

    function populateFilters(rows) {
      const issuers = Array.from(new Set(rows.map(r => r.issuer).filter(Boolean))).sort();
      const underlyings = Array.from(new Set(rows.map(r => r.underlying).filter(Boolean))).sort();
      issuerSel.innerHTML = '<option value="ALL">All</option>' + issuers.map(v => `<option value="${v}">${v}</option>`).join("");
      underlyingSel.innerHTML = '<option value="ALL">All</option>' + underlyings.map(v => `<option value="${v}">${v}</option>`).join("");
    }

    function render() {
      const qnorm = searchInput.value.trim().toLowerCase();
      let data = [...ROWS];

      if (qnorm) {
        data = data.filter(r =>
          Object.values(r).some(v => String(v).toLowerCase().includes(qnorm))
        );
      }

      if (dirSel.value !== "ALL") data = data.filter(r => r.dir.toLowerCase() === dirSel.value.toLowerCase());
      if (issuerSel.value !== "ALL") data = data.filter(r => r.issuer === issuerSel.value);
      if (underlyingSel.value !== "ALL") data = data.filter(r => r.underlying === underlyingSel.value);
      const minLev = parseFloat(minRange.value || -3);
      const maxLev = parseFloat(maxRange.value || 3);
      data = data.filter(r => r.lev >= minLev && r.lev <= maxLev);

      data.sort((a, b) => {
        const av = a[sortKey], bv = b[sortKey];
        if (!isNaN(av) && !isNaN(bv)) return sortDir === "asc" ? av - bv : bv - av;
        return sortDir === "asc" ? String(av).localeCompare(String(bv)) : String(bv).localeCompare(String(av));
      });

      tbody.innerHTML = data.map((r, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${r.ticker}</td>
          <td>${r.name}</td>
          <td>${r.issuer}</td>
          <td>${r.underlying}</td>
          <td class="right">${formatNumber(r.assets, 0)}</td>
          <td class="right">${formatNumber(r.fee, 2)}</td>
          <td class="right">${r.lev ? `<span class="${r.lev > 0 ? "lev-pos" : "lev-neg"}">${r.lev}</span>` : ""}</td>
          <td>${r.dir}</td>
          <td>${r.type}</td>
          <td>${r.url ? `<a href="${r.url}" target="_blank">Link</a>` : ""}</td>
        </tr>`).join("");
    }

    (async function bootstrap() {
      try {
        const raw = await fetchSheetData();
        ROWS = raw.map(normalizeRow);
        populateFilters(ROWS);
        filters.classList.remove("hidden");
        tableWrap.classList.remove("hidden");
        render();
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove("hidden");
      }
    })();
  </script>
</body>
</html>
