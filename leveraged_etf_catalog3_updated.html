<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>

    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #111827;
      --green-bg: #dcfce7;
      --green-fg: #166534;
      --red-bg: #ffe4e6;
      --red-fg: #9f1239;
      --blue: #2563eb;
      --shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    body {
      margin: 0;
      background: linear-gradient(180deg, #fafafa, #fff);
      color: var(--text);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header.topbar {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1120px; margin: 0 auto; padding: 16px; }
    .brand {
      display: grid; place-items: center;
      width: 36px; height: 36px; border-radius: 12px;
      background: #000; color: #fff; font-weight: 700;
    }
    .row { display: flex; align-items: center; gap: 12px; }
    .row.grow { justify-content: space-between; }
    h1 { font-size: 20px; font-weight: 600; margin: 0; letter-spacing: -0.01em; }
    input[type="search"], select, .btn {
      font: inherit;
    }
    input[type="search"] {
      width: 320px; max-width: 60vw;
      border: 1px solid var(--border);
      border-radius: 12px; padding: 8px 12px;
      background: #fff;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; box-shadow: var(--shadow);
    }
    .card.pad { padding: 16px; }
    .stats { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .stat { padding: 16px; }
    .stat .label { font-size: 11px; text-transform: uppercase; letter-spacing: .06em; color: var(--muted); }
    .stat .val { font-size: 22px; font-weight: 600; margin-top: 4px; }
    .filters { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .filters .group { display: flex; align-items: center; gap: 8px; }
    .pill {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0 8px; height: 24px; border-radius: 999px;
      font-size: 12px; font-weight: 600;
    }
    table { width: 100%; border-collapse: collapse; }
    
   
    thead th {
      position: sticky; top: 64px;
      background: #f6f7fb; color: #667085; font-size: 12px; font-weight: 600;
      text-align: left; padding: 10px; border-bottom: 1px solid var(--border);
    }
    tbody td { padding: 12px 10px; border-top: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: #f9fafb; }
    .right { text-align: right; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .muted { color: var(--muted); }
    .error { color: #b91c1c; margin-top: 8px; }
    .hidden { display: none !important; }
   
    @media (max-width: 720px) {
      input[type="search"] { width: 100%; }
      thead th { top: 112px; }
    }
  
    #table thead th:nth-child(2) { width: 12%; }  /* Ticker */
    #table thead th:nth-child(5) { width: 18%; }  /* Underlying */
    #table thead th:nth-child(6) { width: 12%; }  /* Assets */
    #table thead th:nth-child(7) { width: 10%; }  /* Fee */
    #table thead th:nth-child(8) { width: 10%; }  /* Leverage */
    #table thead th:nth-child(9) { width: 10%; }  /* Dir */
    
  
    tbody td { padding: 12px 16px; line-height: 1.5; }
    tbody tr:hover { background-color: #f3f4f6; }
    thead th { padding: 12px 16px; }

  
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Leveraged Single-Stock ETF Catalog</h1>
      <input id="q" type="search" placeholder="Search..." />
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div id="error" class="error hidden"></div>
    </section>

    <section id="filters" class="card hidden">
      <label>Direction
        <select id="direction">
          <option value="ALL">All</option>
          <option value="Long">Long</option>
          <option value="Inverse">Inverse</option>
        </select>
      </label>
      <label>Issuer
        <select id="issuer"></select>
      </label>
      <label>Underlying
        <select id="underlying"></select>
      </label>
      <label>Leverage
        <input id="minSigned" type="range" min="-3" max="3" step="0.5" value="-3" />
        <input id="maxSigned" type="range" min="-3" max="3" step="0.5" value="3" />
      </label>
    </section>

    <section id="tableWrap" class="card hidden">
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th data-key="ticker">Ticker</th>
            <th data-key="name">Name</th>
            <th data-key="issuer">Issuer</th>
            <th data-key="underlying">Underlying</th>
            <th data-key="assets">Assets (M)</th>
            <th data-key="fee">Fee %</th>
            <th data-key="lev">Lev (Â±)</th>
            <th data-key="dir">Dir</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";

    const tbody = document.querySelector("#table tbody");
    const filters = document.getElementById("filters");
    const tableWrap = document.getElementById("tableWrap");
    const errorDiv = document.getElementById("error");
    const searchInput = document.getElementById("q");
    const issuerSel = document.getElementById("issuer");
    const underlyingSel = document.getElementById("underlying");
    const dirSel = document.getElementById("direction");
    const minRange = document.getElementById("minSigned");
    const maxRange = document.getElementById("maxSigned");

    let ROWS = [];
    let sortKey = "assets";
    let sortDir = "desc";

    function parseCSV(text) {
      const rows = [];
      let cur = [], cell = "", inQuotes = false;
      for (let i=0;i<text.length;i++) {
        const ch = text[i], next=text[i+1];
        if (ch === '"') {
          if (inQuotes && next === '"') { cell += '"'; i++; }
          else inQuotes = !inQuotes;
        } else if (ch === ',' && !inQuotes) {
          cur.push(cell); cell="";
        } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
          if (cell !== "" || cur.length) { cur.push(cell); rows.push(cur); cur=[]; cell=""; }
        } else {
          cell += ch;
        }
      }
      if (cell.length || cur.length) { cur.push(cell); rows.push(cur); }
      return rows;
    }

    async function fetchSheetData() {
      const resp = await fetch(SHEET_URL, { cache:"no-store" });
      if (!resp.ok) throw new Error("Failed to fetch Google Sheet: " + resp.status);
      const text = await resp.text();
      const rows = parseCSV(text);
      const headers = rows.shift().map(h => h.trim().toLowerCase());
      return rows.filter(r => r.length > 1).map(row => {
        let obj = {};
        row.forEach((val,i)=>obj[headers[i]]=(val||"").trim());
        return obj;
      });
    }

    function normalizeRow(r) {
      return {
        ticker: r["ticker"] || "",
        name: r["name"] || "",
        issuer: r["issuer"] || "",
        underlying: r["underlying"] || "",
        assets: Number((r["assets"]||"").replace(/[^0-9.]/g,"")) || 0,
        fee: Number((r["fee"]||"").replace(/[^0-9.]/g,"")) || 0,
        lev: Number((r["leverage"]||"").replace(/[^0-9.+-]/g,"")) || 0,
        dir: r["direction"] || "",
        url: r["url"] || ""
      };
    }

    function formatNumber(val, decimals=0) {
      if (isNaN(val)) return "";
      return Number(val).toLocaleString(undefined,{minimumFractionDigits:decimals,maximumFractionDigits:decimals});
    }

    function populateFilters(rows) {
      const issuers = [...new Set(rows.map(r=>r.issuer).filter(Boolean))].sort();
      const underlyings = [...new Set(rows.map(r=>r.underlying).filter(Boolean))].sort();
      issuerSel.innerHTML = '<option value="ALL">All</option>' + issuers.map(v=>`<option value="${v}">${v}</option>`).join("");
      underlyingSel.innerHTML = '<option value="ALL">All</option>' + underlyings.map(v=>`<option value="${v}">${v}</option>`).join("");
    }

    function render() {
      const qnorm = searchInput.value.trim().toLowerCase();
      let data = [...ROWS];

      if (qnorm) {
        data = data.filter(r =>
          (r.ticker+" "+r.name+" "+r.issuer+" "+r.underlying).toLowerCase().includes(qnorm)
        );
      }

      if (dirSel.value !== "ALL") data = data.filter(r => r.dir.toLowerCase() === dirSel.value.toLowerCase());
      if (issuerSel.value !== "ALL") data = data.filter(r => r.issuer.toLowerCase() === issuerSel.value.toLowerCase());
      if (underlyingSel.value !== "ALL") data = data.filter(r => r.underlying.toLowerCase() === underlyingSel.value.toLowerCase());

      const minLev = parseFloat(minRange.value||-3);
      const maxLev = parseFloat(maxRange.value||3);
      data = data.filter(r => r.lev >= minLev && r.lev <= maxLev);

      data.sort((a,b)=>{
        const av=a[sortKey], bv=b[sortKey];
        if (!isNaN(av)&&!isNaN(bv)) return sortDir==="asc"?av-bv:bv-av;
        return sortDir==="asc"?String(av).localeCompare(String(bv)):String(bv).localeCompare(String(av));
      });

      tbody.innerHTML = data.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.ticker}</td>
          <td>${r.name}</td>
          <td>${r.issuer}</td>
          <td>${r.underlying}</td>
          <td>${r.assets ? `$${formatNumber(r.assets,0)}M` : ""}</td>
          <td>${r.fee ? formatNumber(r.fee,2) + "%" : ""}</td>
          <td>${r.lev===0?"0x":`<span class="${r.lev>0?"lev-pos":"lev-neg"}">${r.lev>0? "+"+r.lev:r.lev}x</span>`}</td>
          <td>${r.dir}</td>
          <td>${r.url?`<a href="${r.url}" target="_blank">Prospectus â</a>`:""}</td>
        </tr>`).join("");
    }

    document.querySelectorAll("th[data-key]").forEach(th =>
      th.addEventListener("click",()=>{
        const key=th.dataset.key;
        if (!key||key==="#") return;
        if (sortKey===key) sortDir=sortDir==="asc"?"desc":"asc";
        else {sortKey=key; sortDir="asc";}
        render();
      })
    );

    searchInput.addEventListener("input",render);
    dirSel.addEventListener("change",render);
    issuerSel.addEventListener("change",render);
    underlyingSel.addEventListener("change",render);
    minRange.addEventListener("input",render);
    maxRange.addEventListener("input",render);

    (async function bootstrap(){
      try{
        const raw=await fetchSheetData();
        ROWS=raw.map(normalizeRow);
        populateFilters(ROWS);
        filters.classList.remove("hidden");
        tableWrap.classList.remove("hidden");
        render();
      }catch(err){
        errorDiv.textContent=err.message;
        errorDiv.classList.remove("hidden");
      }
    })();
  </script>
</body>
</html>
