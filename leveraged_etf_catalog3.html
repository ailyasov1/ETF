<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #111827;
      --green-bg: #dcfce7;
      --green-fg: #166534;
      --red-bg: #ffe4e6;
      --red-fg: #9f1239;
      --blue: #2563eb;
      --shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #fafafa, #fff);
      color: var(--text);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header.topbar {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1120px; margin: 0 auto; padding: 16px; }
    .brand {
      display: grid; place-items: center;
      width: 36px; height: 36px; border-radius: 12px;
      background: #000; color: #fff; font-weight: 700;
    }
    .row { display: flex; align-items: center; gap: 12px; }
    .row.grow { justify-content: space-between; }
    h1 { font-size: 20px; font-weight: 600; margin: 0; letter-spacing: -0.01em; }
    input[type="search"], select, .btn {
      font: inherit;
    }
    input[type="search"] {
      width: 320px; max-width: 60vw;
      border: 1px solid var(--border);
      border-radius: 12px; padding: 8px 12px;
      background: #fff;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; box-shadow: var(--shadow);
    }
    .card.pad { padding: 16px; }
    .stats { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .stat { padding: 16px; }
    .stat .label { font-size: 11px; text-transform: uppercase; letter-spacing: .06em; color: var(--muted); }
    .stat .val { font-size: 22px; font-weight: 600; margin-top: 4px; }
    .filters { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .filters .group { display: flex; align-items: center; gap: 8px; }
    .pill {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0 8px; height: 24px; border-radius: 999px;
      font-size: 12px; font-weight: 600;
    }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      position: sticky; top: 64px;
      background: #f6f7fb; color: #667085; font-size: 12px; font-weight: 600;
      text-align: left; padding: 10px; border-bottom: 1px solid var(--border);
    }
    tbody td { padding: 12px 10px; border-top: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: #f9fafb; }
    .right { text-align: right; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .muted { color: var(--muted); }
    .error { color: #b91c1c; margin-top: 8px; }
    .hidden { display: none !important; }
    @media (max-width: 720px) {
      input[type="search"] { width: 100%; }
      thead th { top: 112px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row grow">
      <div class="row">
        <div class="brand">LE</div>
        <h1>Leveraged Single-Stock ETF Catalog</h1>
      </div>
      <div class="row">
        <input id="q" type="search" placeholder="Search ticker, name, issuer, underlying…" />
      </div>
    </div>
  </header>

  <main class="container" style="display:grid; gap:16px; padding-top:16px;">
    <section class="card pad">
      <div id="error" class="error hidden"></div>
      <div class="stats">
        <div class="card stat">
          <div class="label">Universe</div>
          <div class="val">Single-Stock ETFs</div>
        </div>
        <div class="card stat">
          <div class="label">Leverage</div>
          <div class="val">-3x to +3x</div>
        </div>
        <div class="card stat">
          <div class="label">Issuers</div>
          <div class="val">Direxion • GraniteShares • T‑Rex • Tradr • Leverage Shares • Defiance</div>
        </div>
      </div>
    </section>

    <!-- Filters -->
    <section id="filters" class="card pad hidden">
      <div class="filters">
        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Leverage</span>
          <span id="levLo" class="pill" style="background:#f3f4f6;">-2x</span>
          <input id="minSigned" type="range" step="0.5" />
          <input id="maxSigned" type="range" step="0.5" />
          <span id="levHi" class="pill" style="background:#f3f4f6;">+3x</span>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Direction</span>
          <select id="direction">
            <option value="ALL">All</option>
            <option value="Long">Long</option>
            <option value="Inverse">Inverse</option>
          </select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Issuer</span>
          <select id="issuer"></select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Underlying</span>
          <select id="underlying"></select>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section id="tableWrap" class="card hidden" style="overflow:hidden;">
      <table id="table">
        <thead>
          <tr>
            <th class="sortable" data-key="#">#</th>
            <th class="sortable" data-key="ticker">Ticker</th>
            <th class="sortable" data-key="name">Name</th>
            <th class="sortable" data-key="issuer">Issuer</th>
            <th class="sortable" data-key="underlying">Underlying</th>
            <th class="sortable right" data-key="assets">Assets (M)</th>
            <th class="sortable right" data-key="fee">Fee %</th>
            <th class="sortable right" data-key="lev">Lev (±)</th>
            <th class="sortable" data-key="dir">Dir</th>
            <th>Type</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Option A: inline data (paste JSON between the tags) -->
  <!-- <script id="etf-data" type="application/json">[ { ... row ... }, { ... } ]</script> -->

  <!-- Option B: fetch JSON from a URL (default levereged_etfs.json in same folder) -->
  

  <script>
    // ---- State ----
    let RAW = [];
    let ROWS = [];
    let FILTERED = [];

    const ALLOWED_ISSUERS = [
      "Direxion", "GraniteShares", "T-Rex", "Tradr", "Leverage Shares", "Defiance",
    ];

    const TICKER_GUESS = [
      "AAPL","TSLA","NVDA","AMD","MSFT","META","AMZN","GOOGL","GOOG","NFLX",
      "NIO","BABA","SHOP","COIN","UBER","IBM","INTC","T","V","MA","JPM","BAC",
      "WMT","DIS","PYPL","PFE","XOM","CVX","NKE","SQ","PLTR","SOFI","SNAP","CRM",
      "ORCL","BA","ABBV","ADI","MU","PANW","ASML","AVGO"
    ];
    const NAME_TO_TICKER = {
      "tesla":"TSLA","apple":"AAPL","nvidia":"NVDA","advanced micro devices":"AMD","amd":"AMD",
      "microsoft":"MSFT","meta":"META","facebook":"META","amazon":"AMZN","alphabet":"GOOGL","google":"GOOGL",
      "netflix":"NFLX","nio":"NIO","alibaba":"BABA","shopify":"SHOP","coinbase":"COIN","uber":"UBER","ibm":"IBM",
      "intel":"INTC","at&t":"T","visa":"V","mastercard":"MA","jpmorgan":"JPM","bank of america":"BAC","walmart":"WMT",
      "disney":"DIS","paypal":"PYPL","pfizer":"PFE","exxon":"XOM","chevron":"CVX","nike":"NKE","block":"SQ",
      "palantir":"PLTR","sofi":"SOFI","snap":"SNAP","salesforce":"CRM","oracle":"ORCL","boeing":"BA",
      "abbvie":"ABBV","analog devices":"ADI","micron":"MU","palo alto networks":"PANW","asml":"ASML","broadcom":"AVGO"
    };

    let sortKey = "assets";
    let sortDir = "desc";

    // ---- Elements ----
    const $ = (q) => document.querySelector(q);
    const $$ = (q) => Array.from(document.querySelectorAll(q));

    const searchInput = $("#q");
    const filters = $("#filters");
    const tableWrap = $("#tableWrap");
    const tbody = $("#table tbody");
    const issuerSel = $("#issuer");
    const underlyingSel = $("#underlying");
    const dirSel = $("#direction");
    const minRange = $("#minSigned");
    const maxRange = $("#maxSigned");
    const levLo = $("#levLo");
    const levHi = $("#levHi");
    const errorDiv = $("#error");

    searchInput.addEventListener("input", render);
    dirSel.addEventListener("change", render);
    issuerSel.addEventListener("change", render);
    underlyingSel.addEventListener("change", render);
    minRange.addEventListener("input", render);
    maxRange.addEventListener("input", render);
    $$(".sortable").forEach(th => th.addEventListener("click", () => onSort(th)));

    
    
    
    // ---- Data bootstrap ----
    function parseCSV(csvText) {
      const rows = [];
      const lines = csvText.trim().split(/
?
/);
      const headers = lines[0].split(",").map(h => h.trim());

      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        let cols = [];
        let current = "";
        let insideQuotes = false;

        for (let char of lines[i]) {
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            cols.push(current.trim());
            current = "";
          } else {
            current += char;
          }
        }
        cols.push(current.trim());

        const row = {};
        headers.forEach((h, idx) => {
          row[h] = cols[idx] || "";
        });
        rows.push(row);
      }

      return rows;
    }

    function parseNumber(val) {
      if (!val) return null;
      return parseFloat(String(val).replace(/[^0-9.-]/g, "")) || null;
    }

    (async function bootstrap() {
      try {
        // Replace XXXXX with your Google Sheet ID
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";
        const resp = await fetch(url, { cache: "no-store" });
        if (!resp.ok) throw new Error("Failed to fetch Google Sheet CSV: " + resp.status);
        const csvText = await resp.text();

        RAW = parseCSV(csvText).map(row => ({
          Ticker: row["Ticker"] || "",
          Name: row["Name"] || "",
          Issuer: row["Issuer"] || "",
          Underlying: row["Underlying"] || "",
          Assets: parseNumber(row["Assets"]),
          Fee: parseNumber(row["Fee"]),
          Leverage: row["Leverage"] || "",
          Direction: row["Direction"] || "",
          URL: (row["URL"] || "").replace(/^UShttps?/, "https")
        }));

        hydrate();
      } catch (err) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = (err && err.message) ? err.message : String(err);
        errorDiv.classList.remove("hidden");
      }
    })();

    // ---- Helpers ----
    function detectIssuer(name = "", fundType = "") {
      const hay = (name + " " + fundType).toLowerCase();
      const list = ALLOWED_ISSUERS;
      for (const ix of list) if (hay.includes(ix.toLowerCase())) return ix;
      return "Other";
    }

    function detectUnderlying(r) {
      const explicit = r["Underlying"] || r["Underlying Asset"] || r["Reference Asset"] ||
                       r["Underlying Ticker"] || r["Underlying Symbol"] || r["Underlying Equity"];
      if (typeof explicit === "string" && explicit.trim()) {
        return explicit.trim().toUpperCase();
      }
      const name = String(r["Name"] ?? "");
      const ft   = String(r["Fund Type"] ?? "");
      const seg  = String(r["segment"] ?? "");
      const hay  = `${name} ${ft} ${seg}`;

      const hayClean = hay
        .replace(/\bT[-\s]?REX\b/gi, " ")
        .replace(/\bREX\b/gi, " ")
        .replace(/\bT\b(?=\s*-\s*REX\b)/gi, " ");

      // (a) Parenthetical / separators
      let m = hayClean.match(/[\(\[\-–—:\/]\s*([A-Z]{2,5})(?=[\)\]\s:\/\-])/);
      if (m && m[1]) return m[1].toUpperCase();

      // (b) Verbs
      m = hayClean.match(/\b(on|tracking|linked to|based on|over|vs\.?|for)\s+([A-Z]{2,5})\b/i);
      if (m && m[2]) return m[2].toUpperCase();

      // (b2) After direction words
      m = hayClean.match(/\b(Long|Short|Bull|Bear)\s+([A-Z]{2,5})\b/i);
      if (m && m[2]) return m[2].toUpperCase();

      // (c) Known tickers, skip 'T' unless AT&T
      for (const sym of TICKER_GUESS) {
        if (sym === "T") { if (/\bAT&T\b/i.test(hayClean)) return "T"; continue; }
        if (new RegExp(`\\b${sym}\\b`, "i").test(hayClean)) return sym;
      }

      // (d) Company name → ticker
      const lower = hayClean.toLowerCase();
      for (const k in NAME_TO_TICKER) {
        if (lower.includes(k)) return NAME_TO_TICKER[k];
      }

      // (e) Right before classification words
      m = hayClean.match(/\b([A-Z]{2,5})\b\s+(?:Daily|Target|Bull|Bear|ETF|Shares)/);
      if (m && m[1] && !/(?:^|\s)(?:T|REX)(?:\s|$)/i.test(m[1])) return m[1].toUpperCase();

      // (f) Last resort
      const STOP = new Set(["ETF","ETFS","BULL","BEAR","ULTRA","ULTRAPRO","ULTRASHORT","DAILY","SHARES","LEVERAGED",
        "LONG","SHORT","INVERSE","PROSHARES","DIREXION","GRANITESHARES","T-REX","TRADR","LEVERAGE",
        "DEFIANCE","SINGLE","STOCK","US","ON","OF","FOR","AND","VS","INDEX","TRACKING","LINKED","TO","X","REX","T"]);
      const cands = (hayClean.match(/\b[A-Z]{1,5}\b/g) || [])
        .map(t => t.toUpperCase())
        .filter(t => t.length >= 2 && !STOP.has(t));
      if (cands.length) return cands[0];
      return "Unknown";
    }

    function hydrate() {
      ROWS = (RAW || [])
        .filter(r => {
          const seg = String(r.segment ?? "");
          const ft  = String(r["Fund Type"] ?? "");
          const nm  = String(r["Name"] ?? "");
          return /single/i.test(seg) || /single\s*-?\s*stock/i.test(ft) || /single\s*-?\s*stock/i.test(nm);
        })
        .map(r => {
          const name = String(r["Name"] ?? "");
          const ft   = String(r["Fund Type"] ?? "");
          const hay  = name + " " + ft;

          let dir = null;
          if (/(bear|short|inverse|ultrashort)/i.test(hay)) dir = "Inverse";
          else if (/(bull|long|ultra|ultrapro)/i.test(hay)) dir = "Long";

          let lev = null;
          let m = hay.match(/(\d+(?:\.\d+)?)x/i);
          if (m) lev = Number(m[1]);
          else if (/ultrapro/i.test(hay)) lev = 3;
          else if (/ultrashort/i.test(hay)) lev = 2;
          else if (/\bultra\b/i.test(hay)) lev = 2;

          const signedLev = (lev == null) ? null : (dir === "Inverse" ? -Math.abs(lev) : Math.abs(lev));
          const issuerDetected = detectIssuer(name, ft);
          const underlyingDetected = detectUnderlying(r);
          const url = r["URL"] || r["Url"] || r["url"] || null;

          let cleanTicker = r["Ticker"];
          if (typeof cleanTicker === "string") cleanTicker = cleanTicker.replace(/US$/i, "");

          return {
            ...r,
            Ticker: cleanTicker,
            issuerDetected,
            underlyingDetected,
            direction: dir,
            leverage: lev,
            signedLev,
            url,
          };
        });

      // Slider bounds
      const maxAbs = Math.max(1, ...ROWS.map(r => Math.abs(r.signedLev ?? 0)));
      minRange.min = -maxAbs; maxRange.min = -maxAbs;
      minRange.max =  maxAbs; maxRange.max =  maxAbs;
      minRange.value = Math.min(-2, -maxAbs);
      maxRange.value = Math.max(3, maxAbs);
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      // Dropdowns
      const presentIssuers = Array.from(new Set(ROWS.map(r => r.issuerDetected).filter(ix => ALLOWED_ISSUERS.includes(ix))));
      issuerSel.innerHTML = ["ALL", ...presentIssuers].map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");
      underlyingSel.innerHTML = ["ALL", ...Array.from(new Set(ROWS.map(r => String(r.underlyingDetected ?? "Unknown")))).sort((a,b)=>a.localeCompare(b))]
        .map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");

      filters.classList.remove("hidden");
      tableWrap.classList.remove("hidden");

      render();
    }

    function formatSigned(v) {
      const n = Number(v);
      if (n > 0) return "+" + n;
      return "" + n;
    }

    function render() {
      // keep slider labels synced
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      const lo = Math.min(Number(minRange.value), Number(maxRange.value));
      const hi = Math.max(Number(minRange.value), Number(maxRange.value));

      // filter
      let base = ROWS.filter(r => {
        if (issuerSel.value !== "ALL" && r.issuerDetected !== issuerSel.value) return false;
        if (dirSel.value !== "ALL" && (r.direction ?? "—") !== dirSel.value) return false;
        if (underlyingSel.value !== "ALL" && String(r.underlyingDetected ?? "Unknown") !== underlyingSel.value) return false;
        if (r.signedLev != null) {
          if (r.signedLev < lo || r.signedLev > hi) return false;
        }
        return true;
      });

      // search
      const qnorm = searchInput.value.trim().toLowerCase();
      if (qnorm) {
        base = base.filter(r =>
          String(r["Ticker"]).toLowerCase().includes(qnorm) ||
          String(r["Name"]).toLowerCase().includes(qnorm) ||
          String(r.issuerDetected).toLowerCase().includes(qnorm) ||
          String(r.underlyingDetected).toLowerCase().includes(qnorm)
        );
      }

      // sort
      base.sort((a,b) => {
        const dir = (sortDir === "asc") ? 1 : -1;
        const num = x => (typeof x === "number" ? x : Number(String(x).replace(/[^0-9.\-]/g,"")) || 0);
        switch (sortKey) {
          case "ticker": return dir * String(a["Ticker"]).localeCompare(String(b["Ticker"]));
          case "name": return dir * String(a["Name"]).localeCompare(String(b["Name"]));
          case "issuer": return dir * String(a.issuerDetected).localeCompare(String(b.issuerDetected));
          case "underlying": return dir * String(a.underlyingDetected).localeCompare(String(b.underlyingDetected));
          case "lev": return dir * ((a.signedLev ?? 0) - (b.signedLev ?? 0));
          case "fee": return dir * (num(a["Expense Ratio"]) - num(b["Expense Ratio"]));
          case "assets":
          default: return dir * (num(a["Fund Assets (M USD)"]) - num(b["Fund Assets (M USD)"]));
        }
      });

      // render rows
      tbody.innerHTML = base.map((row, i) => {
        const levBadge = (row.signedLev == null)
          ? `<span class="muted">—</span>`
          : (row.signedLev > 0
              ? `<span class="pill" style="background:var(--green-bg);color:var(--green-fg);">${"+" + row.signedLev + "x"}</span>`
              : `<span class="pill" style="background:var(--red-bg);color:var(--red-fg);">${row.signedLev + "x"}</span>`);
        const url = row.url ? `<a href="${esc(row.url)}" target="_blank" style="color:var(--blue);text-decoration:none;">Prospectus ↗</a>` : `<span class="muted">—</span>`;
        const assets = (row["Fund Assets (M USD)"] != null) ? Number(row["Fund Assets (M USD)"]).toLocaleString() : "";
        const fee = row["Expense Ratio"] ?? "";
        return `<tr>
          <td class="muted">${i+1}</td>
          <td class="mono" style="font-weight:600;">${esc(row["Ticker"] ?? "")}</td>
          <td>
            <div style="font-weight:500">${esc(row["Name"] ?? "")}</div>
            <div class="muted" style="font-size:12px">${esc(row["symbol"] ?? row["CUSIP"] ?? "")}</div>
          </td>
          <td>${esc(row.issuerDetected ?? "")}</td>
          <td>${esc(row.underlyingDetected ?? "")}</td>
          <td class="right mono">${assets}</td>
          <td class="right mono">${esc(fee)}</td>
          <td class="right">${levBadge}</td>
          <td>${esc(row.direction ?? "—")}</td>
          <td>${esc(row["Fund Type"] ?? "")}</td>
          <td>${url}</td>
        </tr>`;
      }).join("");
    }

    function onSort(th) {
      const key = th.dataset.key;
      if (!key) return;
      if (sortKey === key) {
        sortDir = (sortDir === "asc") ? "desc" : "asc";
      } else {
        sortKey = key;
        sortDir = "desc";
      }
      render();
    }

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      })[c]);
    }
  </script>
</body>
</html>
