<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    body { font:14px system-ui; background:#fafafa; color:#111; margin:0; }
    header { background:#fff; border-bottom:1px solid #ccc; padding:12px; position:sticky; top:0; }
    input[type="search"] { padding:6px; width:250px; }
    .container { max-width:1120px; margin:0 auto; padding:16px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; margin:12px 0; }
    table { width:100%; border-collapse:collapse; table-layout:fixed; }
    th, td { padding:8px 10px; border-bottom:1px solid #eee; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    thead th { background:#f6f7fb; cursor:pointer; font-size:12px; font-weight:600; position:sticky; top:48px; }
    tbody tr:hover { background:#f9fafb; }
    .right { text-align:right; }
    .lev-pos { color:#166534; background:#dcfce7; padding:2px 6px; border-radius:6px; }
    .lev-neg { color:#9f1239; background:#ffe4e6; padding:2px 6px; border-radius:6px; }
    .hidden { display:none; }
  
    #table thead th:nth-child(3) { width: 32%; }  /* Name */
    #table thead th:nth-child(4) { width: 18%; }  /* Issuer */

  
    #table thead th:nth-child(10) { width: 12%; }  /* Dir */
    #table thead th:nth-child(11) { width: 14%; }  /* Link */

  
    #table td a { text-decoration: none; color: #2563eb; }

  
    #table thead th:nth-child(2) { width: 12%; }  /* Ticker */
    #table thead th:nth-child(5) { width: 18%; }  /* Underlying */
    #table thead th:nth-child(6) { width: 12%; }  /* Assets */
    #table thead th:nth-child(7) { width: 10%; }  /* Fee */
    #table thead th:nth-child(8) { width: 10%; }  /* Leverage */
    #table thead th:nth-child(9) { width: 10%; }  /* Dir */

  
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:14px; }
    thead th { padding: 12px 16px; }
    tbody td { padding: 12px 16px; line-height: 1.5; }
    tbody tr:hover { background-color: #f3f4f6; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }

  
    thead th { text-align: left !important; }

  
    #filters label, #filters span, #filters select { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
      font-size: 14px; 
      font-weight: 600;
      color: #111827;
    }

  
    #filters select {
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      font-family: inherit;
      color: #111827;
      cursor: pointer;
    }
    #filters select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.3);
    }
    #filters input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 6px;
      border-radius: 3px;
      background: #e5e7eb;
      cursor: pointer;
    }
    #filters input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
    }
    #filters input[type="range"]::-moz-range-thumb {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      border: none;
    }

  
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }
    #filters label {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

  
    #filters {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
    }

  
    #filters input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 6px;
      border-radius: 3px;
      background: #e5e7eb;
      cursor: pointer;
    }
    #filters input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
    }
    #filters .range-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    #filters .ticks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6b7280;
    }

  
    #filters .ticks {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 252px; /* matches two sliders side by side (120px each + gap ~12px) */
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
    }
    #filters .ticks span {
      text-align: center;
    }

  
    #filters {
      display: flex;
      flex-wrap: nowrap;
      gap: 24px;
      align-items: flex-end;
    }
    #filters label {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #filters label div {
      display: flex;
      align-items: center;
      gap: 12px;
    }

  
    #filters input[type="range"]::-webkit-slider-thumb:active {
      background: #1d4ed8;
      box-shadow: 0 0 0 3px rgba(29,78,216,0.4);
    }
    #filters input[type="range"]::-moz-range-thumb:active {
      background: #1d4ed8;
      box-shadow: 0 0 0 3px rgba(29,78,216,0.4);
      border: none;
    }
    #filters input[type="range"]:focus {
      outline: none;
    }

  
    input[type="search"] {
      width: 320px;
      max-width: 60vw;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 8px 12px;
      background: #fff;
      font: inherit;
    }
    @media (max-width: 720px) {
      input[type="search"] { width: 100%; }
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

  
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.01em;
    }

  
    #table td:nth-child(2),
    #table td:nth-child(3) {
      font-weight: 600;
    }

  
    #table thead th:nth-child(3) { width: 36%; }  /* Name wider */
    #table thead th:nth-child(5) { width: 14%; }  /* Underlying narrower */
    #table thead th:nth-child(7) { width: 8%; }   /* Fee narrower */
    #table thead th:nth-child(11) { width: 16%; } /* Link wider */

  
    
    #ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    
    
    

  
    #ticker-bar {
      overflow: hidden;
      white-space: nowrap;
      background: #f9fafb; /* light gray */
      color: #111827;      /* dark text */
      padding: 8px 0;
      margin-bottom: 12px;
      position: relative;
      border-top: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
    }
    #ticker-content span {
      margin-right: 32px;
      font-size: 14px;
      color: #111827;
    }
    #ticker-content b {
      font-weight: 600;
      margin-right: 4px;
    }
    #ticker-content .pos { color: #16a34a; font-weight: 600; }
    #ticker-content .neg { color: #dc2626; font-weight: 600; }

  </style>
</head>
<body>
  <header>
    <div class="container">
      
    <div style="display:flex; align-items:center; gap:12px;">
      <div style="background:#111827; color:#fff; font-weight:700; font-size:14px; width:32px; height:32px; display:flex; align-items:center; justify-content:center; border-radius:6px;">LE</div>
      <h1>Leveraged Single-Stock ETF Catalog</h1>
    </div>

      <input id="q" type="search" placeholder="Search..." />
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div id="error" class="error hidden"></div>
    </section>

    <div id="ticker-bar"><div id="ticker-content"></div></div>
<section id="filters" class="card hidden">
      <label style="flex:1 1 100%; display:flex; flex-direction:column; gap:8px;">Leverage<div style="display:flex; align-items:center; gap:12px;"><input id="minSigned" type="range" min="-3" max="3" step="0.5" value="-3" /><input id="maxSigned" type="range" min="-3" max="3" step="0.5" value="3" /><span id="levDisplay" style="font-weight:600;"></span></div>
        
      </label><label>Direction
        <select id="direction">
          <option value="ALL">All</option>
          <option value="Long">Long</option>
          <option value="Inverse">Inverse</option>
        </select>
      </label><label>Issuer
        <select id="issuer"></select>
      </label><label>Underlying
        <select id="underlying"></select>
      </label></section>

    <section id="tableWrap" class="card hidden">
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th data-key="ticker">Ticker</th>
            <th data-key="name">Name</th>
            <th data-key="issuer">Issuer</th>
            <th data-key="underlying">Underlying</th>
            <th data-key="assets">Assets (M)</th>
            <th data-key="fee">Fee %</th>
            <th data-key="lev">Lev (±)</th>
            <th data-key="dir">Dir</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";

    const tbody = document.querySelector("#table tbody");
    const filters = document.getElementById("filters");
    const tableWrap = document.getElementById("tableWrap");
    const errorDiv = document.getElementById("error");
    const searchInput = document.getElementById("q");
    const issuerSel = document.getElementById("issuer");
    const underlyingSel = document.getElementById("underlying");
    const dirSel = document.getElementById("direction");
    const minRange = document.getElementById("minSigned");
    const maxRange = document.getElementById("maxSigned");

    let ROWS = [];
    let sortKey = "assets";
    let sortDir = "desc";

    function parseCSV(text) {
      const rows = [];
      let cur = [], cell = "", inQuotes = false;
      for (let i=0;i<text.length;i++) {
        const ch = text[i], next=text[i+1];
        if (ch === '"') {
          if (inQuotes && next === '"') { cell += '"'; i++; }
          else inQuotes = !inQuotes;
        } else if (ch === ',' && !inQuotes) {
          cur.push(cell); cell="";
        } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
          if (cell !== "" || cur.length) { cur.push(cell); rows.push(cur); cur=[]; cell=""; }
        } else {
          cell += ch;
        }
      }
      if (cell.length || cur.length) { cur.push(cell); rows.push(cur); }
      return rows;
    }

    async function fetchSheetData() {
      const resp = await fetch(SHEET_URL, { cache:"no-store" });
      if (!resp.ok) throw new Error("Failed to fetch Google Sheet: " + resp.status);
      const text = await resp.text();
      const rows = parseCSV(text);
      const headers = rows.shift().map(h => h.trim().toLowerCase());
      return rows.filter(r => r.length > 1).map(row => {
        let obj = {};
        row.forEach((val,i)=>obj[headers[i]]=(val||"").trim());
        return obj;
      });
    }

    function normalizeRow(r) {
      return {
        ticker: r["ticker"] || "",
        name: r["name"] || "",
        issuer: r["issuer"] || "",
        underlying: r["underlying"] || "",
        assets: Number((r["assets"]||"").replace(/[^0-9.]/g,"")) || 0,
        fee: Number((r["fee"]||"").replace(/[^0-9.]/g,"")) || 0,
        lev: Number((r["leverage"]||"").replace(/[^0-9.+-]/g,"")) || 0,
        dir: r["direction"] || "",
        url: r["url"] || ""
      };
    }

    function formatNumber(val, decimals=0) {
      if (isNaN(val)) return "";
      return Number(val).toLocaleString(undefined,{minimumFractionDigits:decimals,maximumFractionDigits:decimals});
    }

    function populateFilters(rows) {
      const issuers = [...new Set(rows.map(r=>r.issuer).filter(Boolean))].sort();
      const underlyings = [...new Set(rows.map(r=>r.underlying).filter(Boolean))].sort();
      issuerSel.innerHTML = '<option value="ALL">All</option>' + issuers.map(v=>`<option value="${v}">${v}</option>`).join("");
      underlyingSel.innerHTML = '<option value="ALL">All</option>' + underlyings.map(v=>`<option value="${v}">${v}</option>`).join("");
    }

    function render() {
      const qnorm = searchInput.value.trim().toLowerCase();
      let data = [...ROWS];

      if (qnorm) {
        data = data.filter(r =>
          (r.ticker+" "+r.name+" "+r.issuer+" "+r.underlying).toLowerCase().includes(qnorm)
        );
      }

      if (dirSel.value !== "ALL") data = data.filter(r => r.dir.toLowerCase() === dirSel.value.toLowerCase());
      if (issuerSel.value !== "ALL") data = data.filter(r => r.issuer.toLowerCase() === issuerSel.value.toLowerCase());
      if (underlyingSel.value !== "ALL") data = data.filter(r => r.underlying.toLowerCase() === underlyingSel.value.toLowerCase());

      const minLev = parseFloat(minRange.value||-3);
      const maxLev = parseFloat(maxRange.value||3);
      data = data.filter(r => r.lev >= minLev && r.lev <= maxLev);

      data.sort((a,b)=>{
        const av=a[sortKey], bv=b[sortKey];
        if (!isNaN(av)&&!isNaN(bv)) return sortDir==="asc"?av-bv:bv-av;
        return sortDir==="asc"?String(av).localeCompare(String(bv)):String(bv).localeCompare(String(av));
      });

      tbody.innerHTML = data.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.ticker}</td>
          <td>${r.name}</td>
          <td>${r.issuer}</td>
          <td>${r.underlying}</td>
          <td>${r.assets ? `$${formatNumber(r.assets,0)}M` : ""}</td>
          <td>${r.fee ? formatNumber(r.fee,2) + "%" : ""}</td>
          <td>${r.lev===0?"0x":`<span class="${r.lev>0?"lev-pos":"lev-neg"}">${r.lev>0? "+"+r.lev:r.lev}x</span>`}</td>
          <td>${r.dir}</td>
          <td>${r.url?`<a href="${r.url}" target="_blank">Prospectus ↗</a>`:""}</td>
        </tr>`).join("");
    }

    document.querySelectorAll("th[data-key]").forEach(th =>
      th.addEventListener("click",()=>{
        const key=th.dataset.key;
        if (!key||key==="#") return;
        if (sortKey===key) sortDir=sortDir==="asc"?"desc":"asc";
        else {sortKey=key; sortDir="asc";}
        render();
      })
    );

    searchInput.addEventListener("input",render);
    dirSel.addEventListener("change",render);
    issuerSel.addEventListener("change",render);
    underlyingSel.addEventListener("change",render);
    minRange.addEventListener("input",render);
    maxRange.addEventListener("input",render);

    (async function bootstrap(){
      try{
        const raw=await fetchSheetData();
        ROWS=raw.map(normalizeRow);
        populateFilters(ROWS);
        filters.classList.remove("hidden");
        tableWrap.classList.remove("hidden");
        render();
      }catch(err){
        errorDiv.textContent=err.message;
        errorDiv.classList.remove("hidden");
      }
    })();
  
    function updateLevDisplay() {
      const minLev = parseFloat(minRange.value);
      const maxLev = parseFloat(maxRange.value);
      let html = '';
      function fmtLev(val) {
        if (val === 0) return '<span>0x</span>';
        const cls = val > 0 ? 'lev-pos' : 'lev-neg';
        return `<span class="${cls}">${val>0? '+'+val:val}x</span>`;
      }
      html = fmtLev(minLev) + ' to ' + fmtLev(maxLev);
      document.getElementById('levDisplay').innerHTML = html;
    }
    minRange.addEventListener("input", updateLevDisplay);
    maxRange.addEventListener("input", updateLevDisplay);
    updateLevDisplay();


async function updateTickerBar() {
  const rows = document.querySelectorAll("#table tbody tr");
  const tickers = [];
  rows.forEach((row, i) => {
    if (i < 10) tickers.push(row.cells[1].innerText.trim());
  });
  if (tickers.length === 0) return;

  try {
    const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${tickers.join(",")}`;
    const res = await fetch(url);
    const data = await res.json();
    const quotes = data.quoteResponse.result;

    let html = "";
    quotes.forEach(q => {
      const price = q.regularMarketPrice?.toFixed(2) ?? "—";
      const change = q.regularMarketChangePercent?.toFixed(2) ?? "0.00";
      const cls = change >= 0 ? "pos" : "neg";
      html += `<span><b>${q.symbol}</b> $${price} <span class="${cls}">${change}%</span></span>`;
    });

    document.getElementById("ticker-content").innerHTML = html;
  } catch (e) {
    console.error("Ticker fetch failed", e);
  }
}

updateTickerBar();
setInterval(updateTickerBar, 60000);

// Re-update when table changes (after search/filter)
const observer = new MutationObserver(updateTickerBar);
observer.observe(document.querySelector("#table tbody"), { childList: true });

</script>
</body>
</html>
