<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #111827;
      --green-bg: #dcfce7;
      --green-fg: #166534;
      --red-bg: #ffe4e6;
      --red-fg: #9f1239;
      --blue: #2563eb;
      --shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #fafafa, #fff);
      color: var(--text);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header.topbar {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1120px; margin: 0 auto; padding: 16px; }
    .brand {
      display: grid; place-items: center;
      width: 36px; height: 36px; border-radius: 12px;
      background: #000; color: #fff; font-weight: 700;
    }
    .row { display: flex; align-items: center; gap: 12px; }
    .row.grow { justify-content: space-between; }
    h1 { font-size: 20px; font-weight: 600; margin: 0; letter-spacing: -0.01em; }
    input[type="search"], select, .btn { font: inherit; }
    input[type="search"] {
      width: 320px; max-width: 60vw;
      border: 1px solid var(--border);
      border-radius: 12px; padding: 8px 12px;
      background: #fff;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; box-shadow: var(--shadow);
    }
    .card.pad { padding: 16px; }
    .stats { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .stat { padding: 16px; }
    .stat .label { font-size: 11px; text-transform: uppercase; letter-spacing: .06em; color: var(--muted); }
    .stat .val { font-size: 22px; font-weight: 600; margin-top: 4px; }
    .filters { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .filters .group { display: flex; align-items: center; gap: 8px; }
    .pill {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0 8px; height: 24px; border-radius: 999px;
      font-size: 12px; font-weight: 600;
    }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      position: sticky; top: 112px;
      background: #f6f7fb; color: #667085; font-size: 12px; font-weight: 600;
      text-align: left; padding: 10px; border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    tbody td { padding: 12px 10px; border-top: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: #f9fafb; }
    .right { text-align: right; }
    .muted { color: var(--muted); }
    .error { color: #b91c1c; margin-top: 8px; }
    .hidden { display: none !important; }
    @media (max-width: 720px) {
      input[type="search"] { width: 100%; }
      thead th { top: 144px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row grow">
      <div class="row">
        <div class="brand">LE</div>
        <h1>Leveraged Single-Stock ETF Catalog</h1>
      </div>
      <div class="row">
        <input id="q" type="search" placeholder="Search ticker, name, issuer, underlying…" />
      </div>
    </div>
  </header>

  <main class="container" style="display:grid; gap:16px; padding-top:16px;">
    <section class="card pad">
      <div id="error" class="error hidden"></div>
      <div class="stats">
        <div class="card stat">
          <div class="label">Universe</div>
          <div class="val">Single-Stock ETFs</div>
        </div>
        <div class="card stat">
          <div class="label">Leverage</div>
          <div class="val">-3x to +3x</div>
        </div>
        <div class="card stat">
          <div class="label">Issuers</div>
          <div class="val">Direxion • GraniteShares • T‑Rex • Tradr • Leverage Shares • Defiance</div>
        </div>
      </div>
    </section>

    <!-- Filters -->
    <section id="filters" class="card pad hidden">
      <div class="filters">
        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Leverage</span>
          <span id="levLo" class="pill" style="background:#f3f4f6;">-2x</span>
          <input id="minSigned" type="range" step="0.5" />
          <input id="maxSigned" type="range" step="0.5" />
          <span id="levHi" class="pill" style="background:#f3f4f6;">+3x</span>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Direction</span>
          <select id="direction">
            <option value="ALL">All</option>
            <option value="Long">Long</option>
            <option value="Inverse">Inverse</option>
          </select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Issuer</span>
          <select id="issuer"></select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Underlying</span>
          <select id="underlying"></select>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section id="tableWrap" class="card hidden" style="overflow:hidden;">
      <table id="table">
        <thead>
          <tr>
            <th class="sortable" data-key="ticker">Ticker</th>
            <th class="sortable" data-key="Name">Name</th>
            <th class="sortable" data-key="issuerDetected">Issuer</th>
            <th class="sortable" data-key="underlyingDetected">Underlying</th>
            <th class="sortable right" data-key="assets">Assets (M)</th>
            <th class="sortable right" data-key="fee">Fee %</th>
            <th class="sortable right" data-key="signedLev">Lev (±)</th>
            <th class="sortable" data-key="direction">Dir</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    // --- Config ---
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";
    const ALLOWED_ISSUERS = ["Direxion","GraniteShares","T-Rex","Tradr","Leverage Shares","Defiance"];

    // --- State ---
    let RAW = [];
    let ROWS = [];
    let sortKey = "assets";
    let sortDir = "desc";

    // --- Elements ---
    const $ = (q) => document.querySelector(q);
    const $$ = (q) => Array.from(document.querySelectorAll(q));
    const searchInput = $("#q");
    const filters = $("#filters");
    const tableWrap = $("#tableWrap");
    const tbody = $("#table tbody");
    const issuerSel = $("#issuer");
    const underlyingSel = $("#underlying");
    const dirSel = $("#direction");
    const minRange = $("#minSigned");
    const maxRange = $("#maxSigned");
    const levLo = $("#levLo");
    const levHi = $("#levHi");
    const errorDiv = $("#error");

    // --- CSV parsing (robust: handles quotes/commas/newlines) ---
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cur = "";
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (c === '"') {
          if (inQuotes && text[i+1] === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
        } else if (c === "," && !inQuotes) {
          row.push(cur); cur = "";
        } else if ((c === "\n" || c === "\r") && !inQuotes) {
          if (cur !== "" || row.length) { row.push(cur); rows.push(row); row = []; cur = ""; }
          // swallow lone \r in \r\n pairs: skip if next is \n
          if (c === "\r" && text[i+1] === "\n") { i++; }
        } else {
          cur += c;
        }
      }
      if (cur !== "" || row.length) { row.push(cur); rows.push(row); }
      return rows;
    }

    // --- Utils ---
    const pick = (obj, keys) => {
      for (const k of keys) {
        const v = obj[k];
        if (v != null && String(v).trim() !== "") return v;
      }
      return null;
    };
    const toNumber = (v) => {
      if (v == null) return null;
      const s = String(v).replace(/[^0-9.\-]/g, "");
      if (s === "" || s === "." || s === "-" || isNaN(Number(s))) return null;
      return Number(s);
    };
    const toPercentNumber = (v) => {
      const n = toNumber(v);
      return n == null ? null : n; // expect value like 0.84 or 0.84%
    };
    const cleanTicker = (v) => (typeof v === "string" ? v.replace(/US$/i, "").trim() : v);

    // Ticker guesses + name map for detectUnderlying
    const TICKER_GUESS = [
      "AAPL","TSLA","NVDA","AMD","MSFT","META","AMZN","GOOGL","GOOG","NFLX",
      "NIO","BABA","SHOP","COIN","UBER","IBM","INTC","T","V","MA","JPM","BAC",
      "WMT","DIS","PYPL","PFE","XOM","CVX","NKE","SQ","PLTR","SOFI","SNAP","CRM",
      "ORCL","BA","ABBV","ADI","MU","PANW","ASML","AVGO"
    ];
    const NAME_TO_TICKER = {
      "tesla":"TSLA","apple":"AAPL","nvidia":"NVDA","advanced micro devices":"AMD","amd":"AMD",
      "microsoft":"MSFT","meta":"META","facebook":"META","amazon":"AMZN","alphabet":"GOOGL","google":"GOOGL",
      "netflix":"NFLX","nio":"NIO","alibaba":"BABA","shopify":"SHOP","coinbase":"COIN","uber":"UBER","ibm":"IBM",
      "intel":"INTC","at&t":"T","visa":"V","mastercard":"MA","jpmorgan":"JPM","bank of america":"BAC","walmart":"WMT",
      "disney":"DIS","paypal":"PYPL","pfizer":"PFE","exxon":"XOM","chevron":"CVX","nike":"NKE","block":"SQ",
      "palantir":"PLTR","sofi":"SOFI","snap":"SNAP","salesforce":"CRM","oracle":"ORCL","boeing":"BA",
      "abbvie":"ABBV","analog devices":"ADI","micron":"MU","palo alto networks":"PANW","asml":"ASML","broadcom":"AVGO"
    };

    function detectIssuer(name = "", fundType = "", explicitIssuer = "") {
      if (explicitIssuer && explicitIssuer.trim()) return explicitIssuer.trim();
      const hay = (name + " " + fundType).toLowerCase();
      for (const ix of ALLOWED_ISSUERS) if (hay.includes(ix.toLowerCase())) return ix;
      return "Other";
    }

    function detectUnderlying(r) {
      const explicit = pick(r, ["Underlying","Underlying Asset","Reference Asset","Underlying Ticker","Underlying Symbol","Underlying Equity"]);
      if (typeof explicit === "string" && explicit.trim()) return explicit.trim().toUpperCase();
      const name = String(r["Name"] ?? "");
      const ft   = String(r["Fund Type"] ?? "");
      const seg  = String(r["segment"] ?? "");
      const hay  = `${name} ${ft} ${seg}`;

      const hayClean = hay
        .replace(/\bT[-\s]?REX\b/gi, " ")
        .replace(/\bREX\b/gi, " ")
        .replace(/\bT\b(?=\s*-\s*REX\b)/gi, " ");

      let m = hayClean.match(/[\(\[\-–—:\/]\s*([A-Z]{2,5})(?=[\)\]\s:\/\-])/);
      if (m && m[1]) return m[1].toUpperCase();

      m = hayClean.match(/\b(on|tracking|linked to|based on|over|vs\.?|for)\s+([A-Z]{2,5})\b/i);
      if (m && m[2]) return m[2].toUpperCase();

      m = hayClean.match(/\b(Long|Short|Bull|Bear)\s+([A-Z]{2,5})\b/i);
      if (m && m[2]) return m[2].toUpperCase();

      for (const sym of TICKER_GUESS) {
        if (sym === "T") { if (/\bAT&T\b/i.test(hayClean)) return "T"; continue; }
        if (new RegExp(`\\b${sym}\\b`, "i").test(hayClean)) return sym;
      }

      const lower = hayClean.toLowerCase();
      for (const k in NAME_TO_TICKER) {
        if (lower.includes(k)) return NAME_TO_TICKER[k];
      }

      m = hayClean.match(/\b([A-Z]{2,5})\b\s+(?:Daily|Target|Bull|Bear|ETF|Shares)/);
      if (m && m[1] && !/(?:^|\s)(?:T|REX)(?:\s|$)/i.test(m[1])) return m[1].toUpperCase();

      const STOP = new Set(["ETF","ETFS","BULL","BEAR","ULTRA","ULTRAPRO","ULTRASHORT","DAILY","SHARES","LEVERAGED",
        "LONG","SHORT","INVERSE","PROSHARES","DIREXION","GRANITESHARES","T-REX","TRADR","LEVERAGE",
        "DEFIANCE","SINGLE","STOCK","US","ON","OF","FOR","AND","VS","INDEX","TRACKING","LINKED","TO","X","REX","T"]);
      const cands = (hayClean.match(/\b[A-Z]{1,5}\b/g) || [])
        .map(t => t.toUpperCase())
        .filter(t => t.length >= 2 && !STOP.has(t));
      if (cands.length) return cands[0];
      return "Unknown";
    }

    function detectDirection(name = "", fundType = "", explicit = "") {
      if (explicit && explicit.trim()) return explicit.trim();
      const hay = (name + " " + fundType).toLowerCase();
      if (/(bear|short|inverse|ultrashort)/i.test(hay)) return "Inverse";
      if (/(bull|long|ultra|ultrapro)/i.test(hay)) return "Long";
      return "";
    }

    function detectLeverage(name = "", fundType = "", explicitLev = null, explicitSigned = null, dir = "") {
      if (explicitSigned != null && explicitSigned !== "") return Number(explicitSigned);
      if (explicitLev != null && explicitLev !== "") {
        const n = Number(explicitLev);
        if (!isNaN(n)) return dir === "Inverse" ? -Math.abs(n) : Math.abs(n);
      }
      const hay = (name + " " + fundType);
      let m = hay.match(/(\d+(?:\.\d+)?)x/i);
      if (m) {
        const n = Number(m[1]);
        return dir === "Inverse" ? -Math.abs(n) : Math.abs(n);
      }
      if (/ultrapro/i.test(hay)) return dir === "Inverse" ? -3 : 3;
      if (/ultrashort/i.test(hay)) return -2;
      if (/\bultra\b/i.test(hay)) return dir === "Inverse" ? -2 : 2;
      return null;
    }

    // --- Bootstrap ---
    (async function bootstrap() {
      try {
        const resp = await fetch(SHEET_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("Failed to fetch Google Sheet: " + resp.status);
        const text = await resp.text();
        const rows = parseCSV(text);
        if (!rows.length) throw new Error("Sheet appears empty");
        const headers = rows.shift().map(h => h.trim());

        RAW = rows
          .filter(r => r.some(cell => String(cell).trim() !== ""))
          .map(r => {
            const obj = {};
            r.forEach((val, i) => obj[headers[i]] = String(val).trim());
            return obj;
          });

        hydrate();
      } catch (err) {
        errorDiv.textContent = (err && err.message) ? err.message : String(err);
        errorDiv.classList.remove("hidden");
      }
    })();

    function hydrate() {
      ROWS = (RAW || []).map(r => {
        const name = String(pick(r, ["Name","Fund Name"]) ?? "");
        const fundType = String(pick(r, ["Fund Type","Type","Category"]) ?? "");
        const explicitIssuer = String(pick(r, ["Issuer","Provider"]) ?? "");
        const dirExplicit = String(pick(r, ["Dir","Direction"]) ?? "");

        const direction = detectDirection(name, fundType, dirExplicit);
        const signedLev = detectLeverage(
          name, fundType,
          toNumber(pick(r, ["Lev","Leverage"])),
          toNumber(pick(r, ["Leverage (±)","Lev (±)","signedLev"])),
          direction
        );

        const issuerDetected = detectIssuer(name, fundType, explicitIssuer);
        const underlyingDetected = detectUnderlying(r);
        const url = pick(r, ["URL","Url","url","Link"]);

        const ticker = cleanTicker(pick(r, ["Ticker","Symbol"]) || "");
        const assets = toNumber(pick(r, [
          "Fund Assets (M USD)","Assets (M USD)","Assets (M)","AUM (M)","AUM","Assets"
        ]));
        const fee = toPercentNumber(pick(r, ["Expense Ratio","Fee %","Fee","TER"]));

        return {
          ...r,
          Name: name,
          ticker,
          issuerDetected,
          underlyingDetected,
          direction,
          signedLev,
          url,
          assets,
          fee
        };
      });

      // Slider bounds
      const maxAbs = Math.max(1, ...ROWS.map(r => Math.abs(r.signedLev ?? 0)));
      minRange.min = -maxAbs; maxRange.min = -maxAbs;
      minRange.max =  maxAbs; maxRange.max =  maxAbs;
      minRange.value = Math.min(-2, -maxAbs);
      maxRange.value = Math.max(3, maxAbs);
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      // Dropdowns
      const presentIssuers = Array.from(new Set(ROWS.map(r => r.issuerDetected))).filter(Boolean);
      issuerSel.innerHTML = ["ALL", ...presentIssuers].map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");

      const presentUnderlyings = Array.from(new Set(ROWS.map(r => String(r.underlyingDetected ?? "Unknown")))).sort((a,b)=>a.localeCompare(b));
      underlyingSel.innerHTML = ["ALL", ...presentUnderlyings].map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");

      filters.classList.remove("hidden");
      tableWrap.classList.remove("hidden");

      // Wire events
      $$(".sortable").forEach(th => th.addEventListener("click", () => onSort(th)));
      searchInput.addEventListener("input", render);
      dirSel.addEventListener("change", render);
      issuerSel.addEventListener("change", render);
      underlyingSel.addEventListener("change", render);
      minRange.addEventListener("input", render);
      maxRange.addEventListener("input", render);

      render();
    }

    function esc(s) {
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");
    }

    function formatSigned(v) {
      const n = Number(v);
      if (n > 0) return "+" + n;
      return "" + n;
    }

    function onSort(th) {
      const key = th.dataset.key;
      if (sortKey === key) sortDir = (sortDir === "asc" ? "desc" : "asc");
      else { sortKey = key; sortDir = "asc"; }
      render();
    }

    function render() {
      // keep slider labels synced
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      const lo = Math.min(Number(minRange.value), Number(maxRange.value));
      const hi = Math.max(Number(minRange.value), Number(maxRange.value));

      // filter
      let base = ROWS.filter(r => {
        if (issuerSel.value !== "ALL" && r.issuerDetected !== issuerSel.value) return false;
        if (dirSel.value !== "ALL" && (r.direction || "—") !== dirSel.value) return false;
        if (underlyingSel.value !== "ALL" && String(r.underlyingDetected ?? "Unknown") !== underlyingSel.value) return false;
        if (r.signedLev != null) {
          if (r.signedLev < lo || r.signedLev > hi) return false;
        }
        return true;
      });

      // search
      const qnorm = searchInput.value.trim().toLowerCase();
      if (qnorm) {
        base = base.filter(r =>
          String(r.ticker).toLowerCase().includes(qnorm) ||
          String(r.Name).toLowerCase().includes(qnorm) ||
          String(r.issuerDetected).toLowerCase().includes(qnorm) ||
          String(r.underlyingDetected).toLowerCase().includes(qnorm)
        );
      }

      // sort
      base.sort((a, b) => {
        let av = a[sortKey], bv = b[sortKey];
        if (av == null && bv == null) return 0;
        if (av == null) return 1;
        if (bv == null) return -1;
        if (typeof av === "number" && typeof bv === "number") {
          return sortDir === "asc" ? av - bv : bv - av;
        }
        return sortDir === "asc"
          ? String(av).localeCompare(String(bv))
          : String(bv).localeCompare(String(av));
      });

      // render
      tbody.innerHTML = base.map(r => `
        <tr>
          <td>${esc(r.ticker || "")}</td>
          <td>${esc(r.Name || "")}</td>
          <td>${esc(r.issuerDetected || "")}</td>
          <td>${esc(r.underlyingDetected || "")}</td>
          <td class="right">${r.assets != null ? esc(r.assets.toLocaleString(undefined, {maximumFractionDigits: 2})) : ""}</td>
          <td class="right">${r.fee != null ? esc((Number(r.fee)).toFixed(2)) + "%" : ""}</td>
          <td class="right">${r.signedLev != null ? esc(String(r.signedLev)) + "x" : ""}</td>
          <td>${esc(r.direction || "")}</td>
          <td>${r.url ? `<a href="${esc(r.url)}" target="_blank" rel="noopener">Link</a>` : ""}</td>
        </tr>
      `).join("");
    }
  </script>
</body>
</html>
