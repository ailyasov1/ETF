<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #111827;
      --green-bg: #dcfce7;
      --green-fg: #166534;
      --red-bg: #ffe4e6;
      --red-fg: #9f1239;
      --blue: #2563eb;
      --shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.04);
    }
    body { margin:0; font:14px system-ui; background:var(--bg); color:var(--text); }
    header.topbar { position:sticky; top:0; background:#fffcc; border-bottom:1px solid var(--border); }
    .container { max-width:1120px; margin:0 auto; padding:16px; }
    table { width:100%; border-collapse:collapse; }
    thead th { background:#f6f7fb; padding:8px; cursor:pointer; }
    tbody td { padding:8px; border-top:1px solid var(--border); }
    .right { text-align:right; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container"><h1>Leveraged Single-Stock ETF Catalog</h1></div>
  </header>
  <main class="container">
    <table id="table">
      <thead>
        <tr>
          <th data-key="ticker">Ticker</th>
          <th data-key="Name">Name</th>
          <th data-key="issuerDetected">Issuer</th>
          <th data-key="underlyingDetected">Underlying</th>
          <th data-key="assets">Assets (M)</th>
          <th data-key="fee">Fee %</th>
          <th data-key="signedLev">Lev (Â±)</th>
          <th data-key="direction">Dir</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";
let ROWS=[];
function parseCSV(t){const r=[];let e=[],n="",o=!1;for(let s=0;s<t.length;s++){const a=t[s];if('"'===a){o&&'"'===t[s+1]?(n+='"',s++):o=!o}else if(","===a&&!o){e.push(n),n=""}else if(("\n"===a||"\r"===a)&&!o){(""!==n||e.length)&&(e.push(n),r.push(e),e=[],n=""),"\r"===a&&"\n"===t[s+1]&&s++}else n+=a}return(""!==n||e.length)&&(e.push(n),r.push(e)),r}
function esc(s){return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;")}
(async function(){const e=await fetch(SHEET_URL);const t=await e.text();const rows=parseCSV(t);const headers=rows.shift();ROWS=rows.map(r=>{const obj={};r.forEach((v,i)=>obj[headers[i]]=v.trim());obj.ticker=obj.Ticker;obj.Name=obj.Name;obj.assets=parseFloat(obj["Fund Assets (M USD)"]||"");obj.fee=parseFloat((obj["Expense Ratio"]||"").replace("%",""));let levMatch=(obj.Name||"").match(/(\d+(?:\.\d+)?)x/);obj.signedLev=levMatch?parseFloat(levMatch[1]):null;obj.direction=/(bear|short|inverse)/i.test(obj.Name)?"Inverse":(/(bull|long|ultra)/i.test(obj.Name)?"Long":"");obj.issuerDetected=obj.Issuer||"Other";obj.underlyingDetected=obj.Underlying||"Unknown";obj.url=obj.URL;return obj});render()})();
function render(){document.querySelector("#table tbody").innerHTML=ROWS.map(r=>`
<tr>
<td>${esc(r.ticker||"")}</td>
<td>${esc(r.Name||"")}</td>
<td>${esc(r.issuerDetected||"")}</td>
<td>${esc(r.underlyingDetected||"")}</td>
<td class="right">${r.assets?esc(r.assets):""}</td>
<td class="right">${r.fee?esc(r.fee.toFixed(2))+"%":""}</td>
<td class="right">${r.signedLev!=null?`<span style="background:${r.signedLev>0?'var(--green-bg)':'var(--red-bg)'};color:${r.signedLev>0?'var(--green-fg)':'var(--red-fg)'};padding:2px 6px;border-radius:8px;font-weight:600;">${r.signedLev}x</span>`:""}</td>
<td>${esc(r.direction||"")}</td>
<td>${r.url?`<a href="${esc(r.url)}" target="_blank" style="color:var(--blue);text-decoration:none;">ðŸ”— Fund</a>`:""}</td>
</tr>`).join("");}
</script>
</body>
</html>
