<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveraged Single-Stock ETF Catalog</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e6e6e6;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #111827;
      --green-bg: #dcfce7;
      --green-fg: #166534;
      --red-bg: #ffe4e6;
      --red-fg: #9f1239;
      --blue: #2563eb;
      --shadow: 0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #fafafa, #fff);
      color: var(--text);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header.topbar {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1120px; margin: 0 auto; padding: 16px; }
    .brand {
      display: grid; place-items: center;
      width: 36px; height: 36px; border-radius: 12px;
      background: #000; color: #fff; font-weight: 700;
    }
    .row { display: flex; align-items: center; gap: 12px; }
    .row.grow { justify-content: space-between; }
    h1 { font-size: 20px; font-weight: 600; margin: 0; letter-spacing: -0.01em; }
    input[type="search"], select, .btn {
      font: inherit;
    }
    input[type="search"] {
      width: 320px; max-width: 60vw;
      border: 1px solid var(--border);
      border-radius: 12px; padding: 8px 12px;
      background: #fff;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; box-shadow: var(--shadow);
    }
    .card.pad { padding: 16px; }
    .stats { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
    .stat { padding: 16px; }
    .stat .label { font-size: 11px; text-transform: uppercase; letter-spacing: .06em; color: var(--muted); }
    .stat .val { font-size: 22px; font-weight: 600; margin-top: 4px; }
    .filters { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .filters .group { display: flex; align-items: center; gap: 8px; }
    .pill {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0 8px; height: 24px; border-radius: 999px;
      font-size: 12px; font-weight: 600;
    }
    table { width: 100%; border-collapse: collapse; }
    thead th {
      position: sticky; top: 112px;
      background: #f6f7fb; color: #667085; font-size: 12px; font-weight: 600;
      text-align: left; padding: 10px; border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    tbody td { padding: 12px 10px; border-top: 1px solid var(--border); vertical-align: middle; }
    tbody tr:hover { background: #f9fafb; }
    .right { text-align: right; }
    .muted { color: var(--muted); }
    .error { color: #b91c1c; margin-top: 8px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row grow">
      <div class="row">
        <div class="brand">LE</div>
        <h1>Leveraged Single-Stock ETF Catalog</h1>
      </div>
      <div class="row">
        <input id="q" type="search" placeholder="Search ticker, name, issuer, underlying…" />
      </div>
    </div>
  </header>

  <main class="container" style="display:grid; gap:16px; padding-top:16px;">
    <section class="card pad">
      <div id="error" class="error hidden"></div>
      <div class="stats">
        <div class="card stat">
          <div class="label">Universe</div>
          <div class="val">Single-Stock ETFs</div>
        </div>
        <div class="card stat">
          <div class="label">Leverage</div>
          <div class="val">-3x to +3x</div>
        </div>
        <div class="card stat">
          <div class="label">Issuers</div>
          <div class="val">Direxion • GraniteShares • T-Rex • Tradr • Leverage Shares • Defiance</div>
        </div>
      </div>
    </section>

    <!-- Filters -->
    <section id="filters" class="card pad hidden">
      <div class="filters">
        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Leverage</span>
          <span id="levLo" class="pill" style="background:#f3f4f6;">-2x</span>
          <input id="minSigned" type="range" step="0.5" />
          <input id="maxSigned" type="range" step="0.5" />
          <span id="levHi" class="pill" style="background:#f3f4f6;">+3x</span>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Direction</span>
          <select id="direction">
            <option value="ALL">All</option>
            <option value="Long">Long</option>
            <option value="Inverse">Inverse</option>
          </select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Issuer</span>
          <select id="issuer"></select>
        </div>

        <div class="group">
          <span class="muted" style="font-size:12px; font-weight:600;">Underlying</span>
          <select id="underlying"></select>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section id="tableWrap" class="card hidden" style="overflow:hidden;">
      <table id="table">
        <thead>
          <tr>
            <th class="sortable" data-key="ticker">Ticker</th>
            <th class="sortable" data-key="name">Name</th>
            <th class="sortable" data-key="issuerDetected">Issuer</th>
            <th class="sortable" data-key="underlyingDetected">Underlying</th>
            <th class="sortable right" data-key="assets">Assets (M)</th>
            <th class="sortable right" data-key="fee">Fee %</th>
            <th class="sortable right" data-key="signedLev">Lev (±)</th>
            <th class="sortable" data-key="direction">Dir</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRy4-CVHi4Cy0pVDO72LuLi4XrpHGQqpPOf6esCKqBXd7Pilow15A-VLhP7dAqLgzggd6XHjMQ8pPmD/pub?output=csv";

    let RAW = [];
    let ROWS = [];
    let sortKey = "assets";
    let sortDir = "desc";

    const searchInput = document.getElementById("q");
    const filters = document.getElementById("filters");
    const tableWrap = document.getElementById("tableWrap");
    const tbody = document.querySelector("#table tbody");
    const issuerSel = document.getElementById("issuer");
    const underlyingSel = document.getElementById("underlying");
    const dirSel = document.getElementById("direction");
    const minRange = document.getElementById("minSigned");
    const maxRange = document.getElementById("maxSigned");
    const levLo = document.getElementById("levLo");
    const levHi = document.getElementById("levHi");
    const errorDiv = document.getElementById("error");

    async function fetchSheetData() {
      const resp = await fetch(SHEET_URL, { cache: "no-store" });
      if (!resp.ok) throw new Error("Failed to fetch Google Sheet: " + resp.status);
      const text = await resp.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows.shift().map(h => h.trim());
      return rows
        .filter(r => r.length > 1 && r.some(cell => cell.trim() !== ""))
        .map(row => {
          let obj = {};
          row.forEach((val, i) => obj[headers[i]] = val.trim());
          return obj;
        });
    }

    function hydrate() {
      ROWS = (RAW || []).map(r => {
        const name = String(r["Name"] ?? "");
        const ft   = String(r["Fund Type"] ?? "");
        const hay  = name + " " + ft;

        let dir = null;
        if (/(bear|short|inverse|ultrashort)/i.test(hay)) dir = "Inverse";
        else if (/(bull|long|ultra|ultrapro)/i.test(hay)) dir = "Long";

        let lev = null;
        let m = hay.match(/(\d+(?:\.\d+)?)x/i);
        if (m) lev = Number(m[1]);
        else if (/ultrapro/i.test(hay)) lev = 3;
        else if (/ultrashort/i.test(hay)) lev = 2;
        else if (/\bultra\b/i.test(hay)) lev = 2;

        const signedLev = (lev == null) ? null : (dir === "Inverse" ? -Math.abs(lev) : Math.abs(lev));
        const issuerDetected = detectIssuer(name, ft);
        const underlyingDetected = detectUnderlying(r);
        const url = r["URL"] || r["Url"] || r["url"] || null;

        let cleanTicker = r["Ticker"];
        if (typeof cleanTicker === "string") cleanTicker = cleanTicker.replace(/US$/i, "");

        return {
          ...r,
          ticker: cleanTicker,
          issuerDetected,
          underlyingDetected,
          direction: dir,
          leverage: lev,
          signedLev,
          url,
          assets: parseFloat(r["Fund Assets (M USD)"] || 0),
          fee: parseFloat((r["Expense Ratio"] || "").replace("%","")) || null
        };
      });

      const maxAbs = Math.max(1, ...ROWS.map(r => Math.abs(r.signedLev ?? 0)));
      minRange.min = -maxAbs; maxRange.min = -maxAbs;
      minRange.max =  maxAbs; maxRange.max =  maxAbs;
      minRange.value = Math.min(-2, -maxAbs);
      maxRange.value = Math.max(3, maxAbs);
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      issuerSel.innerHTML = ["ALL", ...new Set(ROWS.map(r => r.issuerDetected))].map(x => `<option value="${x}">${x}</option>`).join("");
      underlyingSel.innerHTML = ["ALL", ...new Set(ROWS.map(r => r.underlyingDetected))].map(x => `<option value="${x}">${x}</option>`).join("");

      filters.classList.remove("hidden");
      tableWrap.classList.remove("hidden");

      render();
    }

    function detectIssuer(name="", fundType="") {
      const hay = (name + " " + fundType).toLowerCase();
      const list = ["Direxion", "GraniteShares", "T-Rex", "Tradr", "Leverage Shares", "Defiance"];
      for (const ix of list) if (hay.includes(ix.toLowerCase())) return ix;
      return "Other";
    }

    function detectUnderlying(r) {
      return r["Underlying"] || "Unknown";
    }

    function formatSigned(v) {
      const n = Number(v);
      return n > 0 ? "+" + n : "" + n;
    }

    function render() {
      levLo.textContent = formatSigned(minRange.value) + "x";
      levHi.textContent = formatSigned(maxRange.value) + "x";

      const lo = Math.min(Number(minRange.value), Number(maxRange.value));
      const hi = Math.max(Number(minRange.value), Number(maxRange.value));

      let base = ROWS.filter(r => {
        if (issuerSel.value !== "ALL" && r.issuerDetected !== issuerSel.value) return false;
        if (dirSel.value !== "ALL" && (r.direction ?? "—") !== dirSel.value) return false;
        if (underlyingSel.value !== "ALL" && r.underlyingDetected !== underlyingSel.value) return false;
        if (r.signedLev != null) {
          if (r.signedLev < lo || r.signedLev > hi) return false;
        }
        return true;
      });

      const qnorm = searchInput.value.trim().toLowerCase();
      if (qnorm) {
        base = base.filter(r =>
          String(r["ticker"]).toLowerCase().includes(qnorm) ||
          String(r["Name"]).toLowerCase().includes(qnorm) ||
          String(r.issuerDetected).toLowerCase().includes(qnorm) ||
          String(r.underlyingDetected).toLowerCase().includes(qnorm)
        );
      }

      base.sort((a, b) => {
        let av = a[sortKey], bv = b[sortKey];
        if (av == null) return 1;
        if (bv == null) return -1;
        if (typeof av === "number" && typeof bv === "number") {
          return sortDir === "asc" ? av - bv : bv - av;
        }
        return sortDir === "asc" ? String(av).localeCompare(String(bv)) : String(bv).localeCompare(String(av));
      });

      tbody.innerHTML = base.map(r => `
        <tr>
          <td>${r.ticker || ""}</td>
          <td>${r.Name || ""}</td>
          <td>${r.issuerDetected || ""}</td>
          <td>${r.underlyingDetected || ""}</td>
          <td class="right">${r.assets || ""}</td>
          <td class="right">${r.fee != null ? r.fee.toFixed(2)+"%" : ""}</td>
          <td class="right">${r.signedLev != null ? r.signedLev+"x" : ""}</td>
          <td>${r.direction || ""}</td>
          <td>${r.url ? `<a href="${r.url}" target="_blank">Link</a>` : ""}</td>
        </tr>
      `).join("");
    }

    document.querySelectorAll(".sortable").forEach(th =>
      th.addEventListener("click", () => {
        const key = th.dataset.key;
        if (sortKey === key) sortDir = sortDir === "asc" ? "desc" : "asc";
        else { sortKey = key; sortDir = "asc"; }
        render();
      })
    );

    searchInput.addEventListener("input", render);
    dirSel.addEventListener("change", render);
    issuerSel.addEventListener("change", render);
    underlyingSel.addEventListener("change", render);
    minRange.addEventListener("input", render);
    maxRange.addEventListener("input", render);

    (async function bootstrap() {
      try {
        RAW = await fetchSheetData();
        hydrate();
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove("hidden");
      }
    })();
  </script>
</body>
</html>
